  <th (click) ="retrieveJson()">Invoices (click to expand)</th>
  <table id="invoices" class= "table">
    <tr >
      <th>Id</th>
      <th>Date</th>
      <th>Bruto Amount</th>
      <th>Netto Amount</th>
      <th>Btw</th>
      <th>Client</th>
    </tr> 
    <tr *ngFor="let invoice of jsonObject">
      <td>{{invoice.id}}</td>
      <td>{{invoice.date | date : 'dd-MM-yyyy'}}</td>
      <td>{{invoice.brutoAmount}}</td>
      <td>{{invoice.nettoAmount}}</td>
      <td>{{invoice.btw}}</td>
      <td>{{invoice.client.name}}</td> 
    </tr>
  </table>
